<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <p>数値を入力してください</p>

        {% csrf_token %}

        {{ forms.as_p }}  

        <button type='submit' name="submit">押す</button>
    </form>
    <p>{{ interim }}</p>
    <p>{{ answer }}</p>
</body>
</html>
